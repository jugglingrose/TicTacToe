<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="ticTacToe.css"/>
  <script src="ticTacToe.js"></script>
</head>
<body onload="Start()">
  <h1>Tic Tac Toe</h1>
  <h2>Instructions</h2>
  <ul>
    <li> Player 1 = "X" and Player 2 = "O"</li>
    <li> Get three in a row to win! </li>
  </ul>
  <div id="container">
  <div id="board">
    <div class="a box" onclick="check(0,0, 'gunther')" id="gunther"></div>
    <div class="b box" onclick="check(0,1, 'two')" id="two"></div>
    <div class="c box" onclick="check(0,2, 'three')" id="three"></div>
    <div class="a box" onclick="check(1,0, 'four')" id='four'></div>
    <div class="b box" onclick="check(1,1, 'five')" id='five'></div>
    <div class="c box" onclick="check(1,2, 'six')" id='six'></div>
    <div class="d box" onclick="check(2,0, 'seven')" id='seven'></div>
    <div class="d box" onclick="check(2,1, 'eight')" id='eight'></div>
    <div class= "box"  onclick="check(2,2, 'nine')" id='nine'></div>
  </div>
  <button onclick="Reset()">Reset</button>
  <p id='m'></p>
</div>

</body>
</html>
