<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="ticTacToe.css"/>
  <script src="ticTacToe.js"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h2>Instructions</h2>
  <ul>
    <li> Player 1 = "X" and Player 2 = "O"</li>
    <li> Get three in a row to win! </li>
  </ul>
  <div id="container">
  <div id="board">
    <div class="a" onclick="check(0,0)"></div>
    <div class="b" onclick="check(0,1)"></div>
    <div class="c" onclick="check(0,2)"></div>
    <div class="a" onclick="check(1,0)"></div>
    <div class="b" onclick="check(1,1)"></div>
    <div class="c" onclick="check(1,2)"></div>
    <div class="d" onclick="check(2,0)"></div>
    <div class="d" onclick="check(2,1)"></div>
    <div onclick="check(2,2)"></div>
  </div>
  <button onclick="Start()">Start</button>
  <button>Reset</button>
</div>

</body>
</html>
